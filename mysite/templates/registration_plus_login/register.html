{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <h1>Fill out following details to register yourself</h1>
            <form action="{% url 'registration:c_registration' %}" method="post" >
                {% csrf_token %}
                {{user_form.as_p}}
                {{user_info_form.as_p}}
                <input type="submit" class="btn btn-primary" value="Register">
            </form>
        </div>   
    </div>
        
    
{% endblock %}
